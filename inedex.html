<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilitaryWebShop</title>
    <link rel="stylesheet" href="Styles.css" />
    <script type="module" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>MilitaryWebShop</h1>
      </header>
      <hr />
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Kapcsolatok</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Felhasználó felület
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Vendég</a></li>
                  <li><a class="dropdown-item" href="#">Admin</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Support</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <aside>
        <button class="kategoriagomb" data-kategoria="Ruha fajták">Ruhák</button>
        <button class="kategoriagomb" data-kategoria="Tartozékok">Tartozékok</button>
        <button class="kategoriagomb" data-kategoria="Kések">Kések</button>
        <button class="kategoriagomb" data-kategoria="Ételek">Ételek</button>
        <button class="kategoriagomb" data-kategoria="Járművek">Járművek</button>
        <button class="kategoriagomb" data-kategoria="BlackMarket">Black Market</button>
        </aside>
        <hr>
      <article class="tartalom"></article>
      <footer></footer>
    </main>
  </body>
</html>
